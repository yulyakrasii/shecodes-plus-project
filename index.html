<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/609b72f518.js"
      crossorigin="anonymous"
    ></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
    
          <h1>˚ʚ♡ɞ˚Weather Forecast˚ʚ♡ɞ˚</h1>
          <div class="col-12">
          <form id="search-form">
            <div class="input-group flex-nowrap city-form">
              
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="Enter your city..."
                />
              </div>
            </div>
            <div class="container">
             
            <button type="submit" class="btn btn-primary" id="search-button" >
              Search
            </button>
            <button
              type="button"
              class="btn btn-light"
              id="current-location-button"
              
            >
              Current Location
            </button>
           
            </div>
          </form>
          <br />
          <h2 id="your-city">Bila Tserkva</h2>
          <p id="now">Now</p>
          <h3 id="temperature-link">
            <p id="current-temperature">24° </p>
            <a href="#" id="celsius-temperature" class="active">C</a>/<a
              href="#"
              id="fahrenheit-temperature"
              >F</a
            >
          </h3>
          <ul>
            <li>Wind speed: <span id="wind"></span>km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li><span id="description"></span></li>
          </ul>
          <img src="" alt="Clear" id="icon" />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                  Thu
                </div>
                <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="36"/>
                <div class="weather-forecast-temperatures">
                  <span class="weather-temperature-max">18°</span>
                  <span class="weather-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
          <br />
          <p class="end-line">Coded by Yulia Krasii</p>
          <p id="git-link"><a
            
            href="https://github.com/yulyakrasii/shecodes-plus-project"
            >Open source code
          </a>
          </p>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
